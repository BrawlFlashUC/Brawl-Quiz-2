
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Brawl Stars</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #fdf6e3;
      color: #333;
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      color: #e58c17;
    }
    .question {
      margin-bottom: 20px;
    }
    .answers button {
      display: block;
      margin: 5px 0;
      width: 100%;
      padding: 10px;
      background-color: #ffe0b2;
      border: 1px solid #e0a96d;
      border-radius: 8px;
      cursor: pointer;
    }
    .answers button:hover {
      background-color: #ffcc80;
    }
    .result {
      text-align: center;
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
      color: #388e3c;
    }
  </style>
</head>
<body>
  <h1>Quiz Brawl Stars</h1>
  <div id="quiz-container"></div>
  <div class="result" id="result"></div>

  <script>
    const quiz = [
      {
        q: "Qual destes Brawlers é considerado um assassino silencioso?",
        options: ["A) Crow", "B) Leon", "C) Mortis", "D) Edgar"],
        correct: 0
      },
      {
        q: "Qual modo envolve proteger cristais?",
        options: ["A) Fute-Brawl", "B) Caça Estelar", "C) Pique-Gema", "D) Zona Estratégica"],
        correct: 2
      },
      {
        q: "Qual Brawler invoca criaturas para ajudar?",
        options: ["A) Nita", "B) Sandy", "C) Poco", "D) Max"],
        correct: 0
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    function showQuestion() {
      const container = document.getElementById("quiz-container");
      container.innerHTML = "";
      if (currentQuestion < quiz.length) {
        const q = quiz[currentQuestion];
        const qDiv = document.createElement("div");
        qDiv.className = "question";
        qDiv.innerHTML = `<h2>${currentQuestion + 1}. ${q.q}</h2>`;
        const aDiv = document.createElement("div");
        aDiv.className = "answers";
        q.options.forEach((option, index) => {
          const btn = document.createElement("button");
          btn.textContent = option;
          btn.onclick = () => checkAnswer(index);
          aDiv.appendChild(btn);
        });
        qDiv.appendChild(aDiv);
        container.appendChild(qDiv);
      } else {
        showResult();
      }
    }

    function checkAnswer(selected) {
      if (selected === quiz[currentQuestion].correct) {
        score++;
      }
      currentQuestion++;
      showQuestion();
    }

    function showResult() {
      let title = "";
      if (score <= 1) title = "Brawler Novato";
      else if (score === 2) title = "Brawler Raro";
      else title = "Lendário!";

      document.getElementById("result").innerText = `Acertaste ${score} de ${quiz.length} perguntas. Nível: ${title}`;
    }

    showQuestion();
  </script>
</body>
</html>
